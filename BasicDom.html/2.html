<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" id="enterText" placeholder="Enter your name" value="">
   <button onClick="submitFunction()">Submit</button>
   <h1 id="out">Your name is</h1> 
</body>
</html>
<script>
    function submitFunction(){
        let name=document.getElementById("enterText").value;
        document.getElementById("out").innerText=name;
    }

</script>
