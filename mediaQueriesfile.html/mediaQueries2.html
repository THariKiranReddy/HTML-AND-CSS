<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body div{
            width:100px;
            height:100px;
            align-items: center;
            padding:10px;
        }
        #div-1{
            position: static;
        }
        #div-2{
            position: relative;
            top:30px;
        }
        #div-3{
            position: absolute;
            left:300px;
        }
    </style>
</head>
<body>
    <div id="div-1" style="background-color: aqua;">1</div>
    <div id="div-2" style="background-color: red;">2</div>
    <div id="div-3" style="background-color: chocolate;">3</div>
</body>
</html>
